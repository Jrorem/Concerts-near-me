<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <title>Document</title>
</head>
<body>
    <body class="h-screen bg-gradient-to-b
    from-sky-200 to-sky-500">
        <h2 class="text-green-600 text-5xl font-bold">
        </h2>
    <div class = "box-border h-16 w-128 p-2  bg-gradient-to-b
    from-sky-200 to-sky-500">
        <h1 class = "font-sans text-2xl">
        Concerts Near Me
    </h1>
    <div id="search-container">
        <input type="text" id="artist-input" placeholder="Enter Artist">
        <input type="text" id=" location-input" placeholder="Enter Location">
        
    <form id="search-form" class="form w-100">
        <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
    <button class="btn btn-info btn-block">Click Me</button>
        </h1>
    </div>
    <main>
        <form>   
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required>
            <button type="submit" class="btn text-black absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 bg-sky-400 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
        </form>
        <script src="./assets/script.js"></script>
        <div id="results-container">
            <h2 id="results-heading">Search Results</h2>
            <ul id="results-list"></ul>
        </div>
    </main>

</body>
</html>
